<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Linktree</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        text-align: center;
        padding: 50px;
      }
      .linktree {
        max-width: 400px;
        margin: 0 auto;
      }
      .linktree a {
        display: block;
        background-color: #0073e6;
        color: white;
        padding: 15px;
        margin: 10px 0;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .linktree a:hover {
        background-color: #005bb5;
      }
    </style>
  </head>
  <body>
    <div class="linktree">
      <h1>Mi Linktree</h1>
      <a href="https://www.instagram.com/tuusuario" target="_blank"
        >Instagram</a
      >
      <a href="https://www.twitter.com/tuusuario" target="_blank">Twitter</a>
      <a href="https://www.linkedin.com/in/tuusuario" target="_blank"
        >LinkedIn</a
      >
      <a href="https://www.youtube.com/tuusuario" target="_blank">YouTube</a>
      <a href="https://www.tublog.com" target="_blank">Mi Blog</a>
    </div>
  </body>
</html>
