<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mi Linktree personal con enlaces a mis redes sociales y proyectos."
    />
    <meta
      name="keywords"
      content="Linktree, redes sociales, Instagram, Twitter, LinkedIn, YouTube, blog"
    />
    <meta name="author" content="Tu Nombre" />
    <meta property="og:title" content="Mi Linktree" />
    <meta
      property="og:description"
      content="Encuentra todos mis enlaces importantes en un solo lugar."
    />
    <meta property="og:image" content="https://ejemplo.com/tu-imagen.jpg" />
    <meta property="og:url" content="https://ejemplo.com/tu-linktree" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mi Linktree" />
    <meta
      name="twitter:description"
      content="Encuentra todos mis enlaces importantes en un solo lugar."
    />
    <meta name="twitter:image" content="https://ejemplo.com/tu-imagen.jpg" />
    <title>Mi Linktree</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      :root {
        --bg-color: #f4f4f4;
        --text-color: #333;
        --secondary-text: #555;
        --primary-color: #0073e6;
        --primary-hover: #005bb5;
        --card-bg: #ffffff;
        --border-color: #e0e0e0;
      }

      .dark-mode {
        --bg-color: #121212;
        --text-color: #f0f0f0;
        --secondary-text: #b0b0b0;
        --primary-color: #1a73e8;
        --primary-hover: #0d5bbc;
        --card-bg: #1e1e1e;
        --border-color: #333;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        text-align: center;
        padding: 50px;
        transition:
          background-color 0.3s ease,
          color 0.3s ease;
      }

      .linktree {
        max-width: 400px;
        margin: 0 auto;
        background-color: var(--card-bg);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease;
      }

      .avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        border: 3px solid var(--primary-color);
        transition: border-color 0.3s ease;
      }

      .description {
        font-size: 1rem;
        margin-bottom: 20px;
        color: var(--secondary-text);
        transition: color 0.3s ease;
      }

      .linktree h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      .linktree a {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--primary-color);
        color: white;
        padding: 15px;
        margin: 10px 0;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .linktree a:hover {
        background-color: var(--primary-hover);
      }

      .linktree a i {
        margin-right: 10px;
        font-size: 1.2rem;
      }

      .theme-toggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s ease;
      }

      .theme-toggle:hover {
        background-color: var(--primary-hover);
      }
    </style>
  </head>
  <body>
    <button class="theme-toggle" id="themeToggle">
      <i class="fas fa-moon"></i>
    </button>

    <div class="linktree">
      <h1>Mi Linktree</h1>
      <!-- Avatar -->
      <img src="https://unavatar.io/angelcgar" alt="Mi Avatar" class="avatar" />

      <!-- Descripción -->
      <p class="description">
        ¡Hola! Soy Contreras. Aquí encontrarás todos mis enlaces importantes.
      </p>

      <!-- Enlaces -->
      <a href="https://www.instagram.com/tuusuario" target="_blank">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://www.twitter.com/tuusuario" target="_blank">
        <i class="fab fa-twitter"></i> Twitter
      </a>
      <a href="https://www.linkedin.com/in/tuusuario" target="_blank">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://www.youtube.com/tuusuario" target="_blank">
        <i class="fab fa-youtube"></i> YouTube
      </a>
      <a href="https://www.tublog.com" target="_blank">
        <i class="fas fa-blog"></i> Mi Blog
      </a>
      <a href="https://www.github.com/tuusuario" target="_blank">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;
      const icon = themeToggle.querySelector("i");

      // Verificar preferencia del sistema
      const prefersDarkScheme = window.matchMedia(
        "(prefers-color-scheme: dark)",
      );

      // Verificar si hay una preferencia guardada en localStorage
      const currentTheme = localStorage.getItem("theme");

      if (
        currentTheme === "dark" ||
        (!currentTheme && prefersDarkScheme.matches)
      ) {
        body.classList.add("dark-mode");
        icon.classList.replace("fa-moon", "fa-sun");
      }

      // Cambiar tema al hacer clic
      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark-mode");

        if (body.classList.contains("dark-mode")) {
          icon.classList.replace("fa-moon", "fa-sun");
          localStorage.setItem("theme", "dark");
        } else {
          icon.classList.replace("fa-sun", "fa-moon");
          localStorage.setItem("theme", "light");
        }
      });

      // Escuchar cambios en la preferencia del sistema
      prefersDarkScheme.addEventListener("change", (e) => {
        if (!localStorage.getItem("theme")) {
          if (e.matches) {
            body.classList.add("dark-mode");
            icon.classList.replace("fa-moon", "fa-sun");
          } else {
            body.classList.remove("dark-mode");
            icon.classList.replace("fa-sun", "fa-moon");
          }
        }
      });
    </script>
  </body>
</html>
